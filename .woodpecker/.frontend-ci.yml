x-common:
  &common
  image: 'node:16.5.0'
  environment:
    - REACT_APP_API_BASE_URL=http://dummy-server

pipeline:
  setup:
    <<: *common
    commands:
      - npm ci --prefer-offline
  js-lint:
    <<: *common
    group: fe-build
    commands:
      - CI=true npm run lint
  sass-lint:
    <<: *common
    group: fe-build
    commands:
      - CI=true npm run sass-lint
  js-test:
    <<: *common
    group: fe-build
    commands:
      - CI=true npm run test
